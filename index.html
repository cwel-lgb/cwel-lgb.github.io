<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wielki napis</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --accent: #00ff95;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 30%, #161616, var(--bg));
      color: var(--fg);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      text-align: center;
      padding: 4rem 2rem;
      width: min(1200px, 100%);
    }
    h1 {
      margin: 0;
      line-height: 0.95;
      font-weight: 800;
      letter-spacing: -0.02em;
      /* responsywna wielkość: min 36px, max ~200px */
      font-size: clamp(2.25rem, 10vw + 1rem, 12.5rem);
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,.35), 0 0 40px rgba(0,255,149,.15);
    }
    .glow {
      position: relative;
      display: inline-block;
    }
    .glow::after {
      content: "";
      position: absolute;
      inset: -0.3em;
      background: conic-gradient(from 180deg at 50% 50%, transparent 0 10%, rgba(0,255,149,.6) 12%, transparent 14% 24%, rgba(0,255,149,.35) 26%, transparent 28% 38%, rgba(0,255,149,.2) 40%, transparent 100%);
      filter: blur(34px);
      z-index: -1;
      pointer-events: none;
      opacity: .35;
      animation: spin 10s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hint {
      margin-top: 1.25rem;
      font-size: clamp(.9rem, 1.5vw, 1.05rem);
      opacity: .7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="glow">daj premke minecraft chuju</h1>
    <p class="hint">(Możesz edytować ten tekst w kodzie, jeśli chcesz inną treść.)</p>
  </main>
</body>
</html>
