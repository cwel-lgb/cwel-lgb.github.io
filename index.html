<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daj premkÄ™</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --accent: #00ff95;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 30%, #161616, var(--bg));
      color: var(--fg);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      text-align: center;
      padding: 4rem 2rem;
      width: min(1200px, 100%);
    }
    h1 {
      margin: 0;
      line-height: 0.95;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(2.25rem, 10vw + 1rem, 12.5rem);
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,.35), 0 0 40px rgba(0,255,149,.15);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Daj premke Minecraft chuju</h1>
  </main>
</body>
</html>
